// è¼‰å…¥æ¨™ç±¤
function loadTags() {

// ç”¢ç”Ÿæ¨™ç±¤æŒ‰éˆ•
function renderTagButtons() {
  const btnContainer = document.getElementById("tagButtons");

}

function toggleTag(tag) {
  activeTag = tag;
  console.log(`é»é¸æ¨™ç±¤: ${tag}`);
  
  // æ¸…é™¤æŒ‰éˆ•æ¨£å¼

  // è‹¥ä¹‹å‰è¼¸å…¥éï¼Œè‡ªå‹•å¡«å…¥

function uploadData() {
