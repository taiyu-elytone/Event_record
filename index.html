<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🔖 標籤資料上傳工具</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background:#f9f9f9; padding:20px; }
    h2 { margin-bottom: 10px; }
    .tag-button { margin:5px; padding:10px 16px; border-radius:6px; border:1px solid #4CAF50; background:white; cursor:pointer; }
    .tag-button.active { background:#c8e6c9; }
    #tagPanel { margin-top:20px; }
    .input-field { margin-bottom: 10px; }
    .upload-btn { margin-top:15px; padding:10px 20px; background:#2196F3; color:white; border:none; border-radius:6px; cursor:pointer; }
    #statusBox { margin-top:20px; padding:10px; border-radius:8px; background:#e0f7fa; white-space:pre-line; }
  </style>
</head>
<body>

<h2>🔖 標籤資料上傳工具</h2>
<div id="tagButtons">標籤載入中...</div>
<div id="tagPanel">請點選上方標籤按鈕</div>

<div class="input-field">
  <label>備註：</label>
  <input type="text" id="globalNote" placeholder="請輸入備註" style="width:80%; padding:5px;">
</div>

<button class="upload-btn" onclick="uploadData()">📤 上傳資料</button>

<div id="statusBox">狀態顯示區</div>

<script>
const scriptUrl = "https://script.google.com/macros/s/AKfycbwn0W0W1_0pI_jRbFuXr0JMT6vy-uRPFcQNLckxiMhTFrrBRseyADsPZl3HbdzEGdG8/exec";

let tagData = {};          // 儲存標籤與選項
let selectedValues = {};   // 儲存使用者輸入
let activeTag = "";        // 目前點選的 tag 名稱

// 載入標籤
function loadTags() {
  fetch(`${scriptUrl}?action=ItemList`)
    .then(res => res.json())
    .then(result => {
      if (result.status === "success" && Array.isArray(result.data)) {
        result.data.forEach(row => {
          const tag = row[0]?.trim();
          if (tag) tagData[tag] = true;
        });
        renderTagButtons();
      } else {
        document.getElementById("tagButtons").innerText = "⚠️ 標籤資料格式錯誤";
      }
    })
    .catch(err => {
      console.error("讀取標籤失敗", err);
      document.getElementById("tagButtons").innerText = "❌ 無法載入標籤，請稍後再試";
    });
}

// 產生標籤按鈕
function renderTagButtons() {
  const btnContainer = document.getElementById("tagButtons");
  btnContainer.innerHTML = "";
  Object.keys(tagData).forEach(tag => {
    const btn = document.createElement("button");
    btn.className = "tag-button";
    btn.innerText = tag;
    btn.id = `btn-${tag}`;
    btn.addEventListener("click", () => toggleTag(tag));
    btnContainer.appendChild(btn);
  });
}

// 點選標籤 → 顯示輸入欄位
function toggleTag(tag) {
  activeTag = tag;
  console.log(`點選標籤: ${tag}`);
  
  // 清除按鈕樣式
  Object.keys(tagData).forEach(t => {
    const btn = document.getElementById(`btn-${t}`);
    if (btn) btn.classList.remove("active");
  });

  const thisBtn = document.getElementById(`btn-${tag}`);
  if (thisBtn) thisBtn.classList.add("active");

  const panel = document.getElementById("tagPanel");
  panel.innerHTML = `
    <label>${tag}：</label>
    <input type="text" id="input-${tag}" placeholder="請輸入 ${tag}" style="padding:5px; width:70%;">
  `;

  // 若之前輸入過，自動填入
  if (selectedValues[tag]) {
    document.getElementById(`input-${tag}`).value = selectedValues[tag];
  }

  // 綁定 change
  document.getElementById(`input-${tag}`).onchange = e => {
    selectedValues[tag] = e.target.value.trim();
    console.log(`選擇 ${tag}: ${e.target.value.trim()}`);
  };
}

// 點選「上傳」按鈕
function uploadData() {
  let noteParts = [];
  Object.entries(selectedValues).forEach(([k, v]) => {
    if (v) noteParts.push(`${k}:${v}`);
  });

  const extraNote = document.getElementById("globalNote").value.trim();
  const finalNote = noteParts.join(", ") + (noteParts.length && extraNote ? ", " : "") + extraNote;

  if (!finalNote) {
    alert("⚠️ 請至少填寫一個欄位或備註");
    return;
  }

  document.getElementById("statusBox").innerText = "⏳ 資料上傳中...";

  fetch(`${scriptUrl}?action=WriteData&text=ManualInput&note=${encodeURIComponent(finalNote)}`)
    .then(res => res.text())
    .then(msg => {
      document.getElementById("statusBox").innerText = `✅ 上傳成功：${msg}`;
      selectedValues = {};
      document.getElementById("globalNote").value = "";
      document.getElementById("tagPanel").innerHTML = "請點選上方標籤按鈕";
    })
    .catch(err => {
      console.error(err);
      document.getElementById("statusBox").innerText = `❌ 上傳失敗：${err.message}`;
    });
}

// 初始化
document.addEventListener("DOMContentLoaded", loadTags);
</script>

</body>
</html>
